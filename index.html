<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <script src="code.js"></script>


    <div class="first-challenge">
        <button onclick="ageInDays()" class="btn btn-primary">click me </button>
        <button onclick="reset()" class="btn btn-secondary">Reset</button>        <div id="box" class="box">
        </div>
    </div>

    <div class="second-challenge">
        <h2>CAT GENERATOR</h2>
        <div class="buttons">
            <button onclick="catGenerator()" id="catGenerator" class="btn btn-primary">Generate cat</button>
            <button onclick="catReset()" id="catReset" class="btn btn-secondary">deGenerate cat</button>
        </div>
        <div id="cat-div" class="cat-div">
        </div>
    </div>

    <div class="third-challenge">
        <h2>Rock, paper, scisors</h2>
        <div class="rps-div" id="rps-div">
            <img class="img-start" onclick="rockClick()" id="img-r" src="http://images.clipartpanda.com/rock-clipart-niEXaqXrT.png" alt="">
            <img class="img-start" onclick="paperClick()" id="img-p" src="http://images.clipartpanda.com/paper-clip-art-4i9kbAxiE.png" alt="">
            <img class="img-start" onclick="scisorsClick()" id="img-s" src="http://images.clipartpanda.com/scissors-clip-art-9iRAgX6ie.svg" alt="">
        </div>
        
    </div>
</body>

</html>
